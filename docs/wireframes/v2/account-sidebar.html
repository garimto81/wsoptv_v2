<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=200">
    <title>Account Sidebar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #999; }
        .capture-area {
            width: 200px;
            background: #141414;
            border-radius: 8px;
            overflow: hidden;
        }
        .profile-section {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        .avatar {
            width: 60px;
            height: 60px;
            background: #e50914;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            font-weight: 700;
        }
        .user-name {
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        .user-email {
            color: #888;
            font-size: 10px;
        }
        .plan-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ffc107, #ff9800);
            color: #000;
            font-size: 9px;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 10px;
            margin-top: 8px;
        }
        .menu-section {
            padding: 12px 0;
        }
        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            color: #888;
            font-size: 12px;
            cursor: pointer;
            transition: 0.2s;
        }
        .menu-item:hover {
            background: #1a1a1a;
            color: #fff;
        }
        .menu-item.active {
            background: #1a1a1a;
            color: #fff;
            border-left: 3px solid #e50914;
        }
        .menu-item .icon {
            width: 18px;
            text-align: center;
        }
        .menu-divider {
            height: 1px;
            background: #333;
            margin: 8px 16px;
        }
        .menu-item.logout {
            color: #e50914;
        }
    </style>
</head>

    <div class="profile-section">
        <div class="avatar">J</div>
        <div class="user-name">John Doe</div>
