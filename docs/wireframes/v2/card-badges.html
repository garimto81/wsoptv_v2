<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320">
    <title>Content Badges</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #999;
        }
        .capture-area {
            width: 320px;
            background: #1a1a1a;
            padding: 20px;
        }
        .badge-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        .badge-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #2a2a2a;
            padding: 10px 14px;
            border-radius: 4px;
        }
        .badge-sample {
            font-size: 11px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 3px;
        }
        .badge-sample.new { background: #e50914; color: #fff; }
        .badge-sample.k4 { background: #1a1a1a; color: #ffc107; border: 1px solid #ffc107; }
        .badge-sample.hd { background: #666; color: #fff; }
        .badge-sample.cc { background: transparent; color: #fff; border: 1px solid #fff; }
        .badge-desc {
            font-size: 11px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="capture-area">
    <div class="badge-grid">
        <div class="badge-item">
            <span class="badge-sample new">NEW</span>
            <span class="badge-desc">7일 이내 추가</span>
        </div>
        <div class="badge-item">
            <span class="badge-sample k4">4K</span>
            <span class="badge-desc">4K 리마스터</span>
        </div>
        <div class="badge-item">
            <span class="badge-sample hd">HD</span>
            <span class="badge-desc">1080p 콘텐츠</span>
        </div>
        <div class="badge-item">
            <span class="badge-sample cc">CC</span>
            <span class="badge-desc">자막 지원</span>
        </div>
    </div>
</div>
</body>
</html>
