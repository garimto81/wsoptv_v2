<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240">
    <title>Continue Watching Card</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #999;
        }
        .capture-area {
            width: 240px;
            background: #1a1a1a;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .continue-card {
            width: 200px;
            background: #2a2a2a;
            border-radius: 4px;
            overflow: hidden;
        }
        .card-thumb {
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #333 0%, #222 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 24px;
        }
        .play-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-btn {
            background: rgba(255,255,255,0.9);
            color: #000;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        .progress-bar {
            height: 4px;
            background: #555;
        }
        .progress-fill {
            height: 100%;
            background: #e50914;
        }
        .card-info {
            padding: 10px;
        }
        .card-title {
            color: #fff;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        .remaining {
            color: #e50914;
            font-size: 10px;
        }
    </style>
</head>
<body>
<div class="capture-area">
    <div class="continue-card">
        <div class="card-thumb">
            <div class="play-overlay">
                <div class="play-btn">Resume</div>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 45%"></div>
        </div>
        <div class="card-info">
            <div class="card-title">Main Event Day 5</div>
            <div class="remaining">58:23 remaining</div>
        </div>
    </div>
</div>
</body>
</html>
