<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320">
    <title>Browse Grid View</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #999; }
        .capture-area {
            width: 320px;
            background: #141414;
            border-radius: 8px;
            overflow: hidden;
        }
        .search-bar {
            background: #1a1a1a;
            padding: 10px 12px;
            border-bottom: 1px solid #333;
        }
        .search-input {
            background: #333;
            padding: 8px 12px;
            border-radius: 4px;
            color: #888;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .title-bar {
            padding: 10px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .title-bar h2 { color: #fff; font-size: 14px; }
        .sort-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 9px;
        }
        .main-content {
            display: flex;
            padding: 10px;
            gap: 10px;
        }
        .sidebar { width: 80px; flex-shrink: 0; }
        .filter-section { margin-bottom: 10px; }
        .filter-title {
            color: #fff;
            font-size: 9px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .filter-option {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #888;
            font-size: 8px;
            padding: 2px 0;
        }
        .filter-option.active { color: #fff; }
        .filter-option input { width: 8px; height: 8px; accent-color: #e50914; }
        .content-area { flex: 1; }
        .result-count { color: #888; font-size: 9px; margin-bottom: 8px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
        }
        .card {
            background: #1a1a1a;
            border-radius: 4px;
            overflow: hidden;
        }
        .card-thumb {
            aspect-ratio: 16/9;
            background: #333;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 12px;
        }
        .card-badge {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 6px;
            font-weight: 700;
            padding: 1px 3px;
            border-radius: 2px;
        }
        .card-badge.new { background: #e50914; color: #fff; }
        .card-badge.k4 { background: #ffc107; color: #000; }
        .card-duration {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            font-size: 7px;
            padding: 1px 3px;
            border-radius: 2px;
        }
        .card-info { padding: 4px; }
        .card-series { color: #888; font-size: 7px; }
        .card-title {
            color: #fff;
            font-size: 8px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
