<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube vs WSOPTV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .container {
            width: 900px;
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            border: 2px solid #000;
        }
        .title {
            text-align: center;
            margin-bottom: 40px;
        }
        .title h1 {
            font-size: 28px;
            color: #000;
            margin-bottom: 8px;
            font-weight: 700;
        }
        .title p {
            color: #666;
            font-size: 14px;
        }
        .comparison {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        .platform {
            flex: 1;
            padding: 30px;
            border-radius: 16px;
            position: relative;
            border: 2px solid #000;
            background: #f5f5f5;
        }
        .wsoptv {
            background: #000;
            color: #fff;
        }
        .wsoptv::before {
            content: 'PREMIUM';
            position: absolute;
            top: -12px;
            right: 20px;
            background: #fff;
            color: #000;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            border: 1px solid #000;
        }
        .platform-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        .platform-icon {
            width: 48px;
            height: 48px;
            background: rgba(0,0,0,0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 1px solid #ccc;
        }
        .wsoptv .platform-icon {
            background: rgba(255,255,255,0.1);
            border-color: #666;
        }
        .platform-name {
            font-size: 22px;
            font-weight: bold;
        }
        .platform-tag {
            font-size: 12px;
            opacity: 0.7;
        }
        .features {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .wsoptv .feature {
            background: rgba(255,255,255,0.1);
            border-color: #444;
        }
        .feature-icon {
            width: 32px;
            height: 32px;
            background: #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #000;
            border: 1px solid #ccc;
        }
        .wsoptv .feature-icon {
            background: #333;
            color: #fff;
            border-color: #555;
        }
        .feature-text {
            flex: 1;
        }
        .feature-name {
            font-size: 14px;
            font-weight: 600;
        }
        .feature-desc {
            font-size: 11px;
            opacity: 0.7;
        }
        .arrow-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
        }
        .arrow {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .arrow-line {
            width: 80px;
            height: 3px;
            background: #000;
            border-radius: 2px;
        }
        .arrow-head {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid #000;
        }
        .conversion-text {
            font-size: 14px;
            color: #000;
            font-weight: 600;
        }
        .step-text {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>YouTube vs WSOPTV 투트랙 전략</h1>
            <p>YouTube는 미끼, WSOPTV는 풀코스</p>
        </div>
        <div class="comparison">
            <div class="platform youtube">
                <div class="platform-header">
                    <div class="platform-icon">▶</div>
                    <div>
                        <div class="platform-name">YouTube</div>
                        <div class="platform-tag">무료 채널</div>
                    </div>
                </div>
                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">●</div>
                        <div class="feature-text">
                            <div class="feature-name">생방송</div>
                            <div class="feature-desc">토너먼트 실시간 스트리밍</div>
                        </div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">▣</div>
                        <div class="feature-text">
                            <div class="feature-name">쇼츠/클립</div>
                            <div class="feature-desc">30초~5분 극적인 순간</div>
                        </div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">→</div>
                        <div class="feature-text">
                            <div class="feature-name">관심 유도</div>
                            <div class="feature-desc">구독 전환 유도</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="platform wsoptv">
                <div class="platform-header">
                    <div class="platform-icon">■</div>
                    <div>
                        <div class="platform-name">WSOPTV</div>
                        <div class="platform-tag">구독 서비스</div>
                    </div>
                </div>
                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">▶</div>
                        <div class="feature-text">
                            <div class="feature-name">풀 에피소드</div>
                            <div class="feature-desc">전체 라운드 완전 영상</div>
                        </div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">⏭</div>
                        <div class="feature-text">
                            <div class="feature-name">Hand Skip</div>
                            <div class="feature-desc">3시간 → 45분 액션만</div>
                        </div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">★</div>
                        <div class="feature-text">
                            <div class="feature-name">Best Hands</div>
                            <div class="feature-desc">50년 역사 명경기</div>
                        </div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">4K</div>
                        <div class="feature-text">
                            <div class="feature-name">4K Remaster</div>
                            <div class="feature-desc">클래식 영상 AI 복원</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="arrow-section">
            <span class="step-text">무료 시청</span>
            <div class="arrow">
                <div class="arrow-line"></div>
                <div class="arrow-head"></div>
            </div>
            <span class="conversion-text">구독 전환</span>
            <div class="arrow">
                <div class="arrow-line"></div>
                <div class="arrow-head"></div>
            </div>
            <span class="conversion-text">프리미엄 경험</span>
        </div>
    </div>
</body>
</html>
