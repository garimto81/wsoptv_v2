<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240">
    <title>Episode Card</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #999;
        }
        .capture-area {
            width: 240px;
            background: #1a1a1a;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .episode-card {
            width: 200px;
            background: #2a2a2a;
            border-radius: 4px;
            overflow: hidden;
        }
        .card-thumb {
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #444 0%, #333 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 24px;
        }
        .card-thumb .duration {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background: rgba(0,0,0,0.85);
            color: #fff;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 2px;
        }
        .card-thumb .badge {
            position: absolute;
            top: 4px;
            left: 4px;
            font-size: 9px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 2px;
            background: #e50914;
            color: #fff;
        }
        .card-info {
            padding: 10px;
        }
        .card-series {
            color: #888;
            font-size: 10px;
            margin-bottom: 2px;
        }
        .card-title {
            color: #fff;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        .card-meta {
            color: #666;
            font-size: 10px;
        }
    </style>
</head>
<body>
<div class="capture-area">
    <div class="episode-card">
        <div class="card-thumb">
            <span class="badge">NEW</span>
            <span class="duration">2:30:00</span>
        </div>
        <div class="card-info">
            <div class="card-series">WSOP 2024</div>
            <div class="card-title">Main Event Day 5</div>
            <div class="card-meta">47 Hands / 52m Action</div>
        </div>
    </div>
</div>
</body>
</html>
