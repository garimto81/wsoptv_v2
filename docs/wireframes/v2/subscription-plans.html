        body {
            font-family: 'Segoe UI', Arial, sans-serif;

        .capture-area {
            width: 300px;

        .plan-card {

        .plan-name {

            margin-bottom: 6px;
        }
        .plan-price {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 2px;
        }
        .plan-period {
            font-size: 9px;
            color: #888;
        }
        .plan-save {
            color: #22c55e;
            font-size: 9px;
            font-weight: 600;
            margin-top: 4px;
        }
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .payment-btn {
            background: #fff;
            border: 1px solid #ddd;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 9px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
    </style>
</head>
