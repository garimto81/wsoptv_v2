    #### Best Hands 큐레이션 (15%)

    **포커의 가장 순수한 순간들만 정제한 하이라이트 컬렉션.**

    ![Best Hands 컬렉션](https://drive.google.com/uc?export=view&id={{cs-best-hands}})

    **Best Hands 선정 기준 및 카테고리:**

    | 카테고리 | 설명 | 예시 |
    |----------|------|------|
    | **All-in Showdowns** | 올인 후 런아웃의 극적인 드라마 | AK vs 99, 나이너 플롭 |
    | **Bluff Catches** | 용기 있는 콜로 상대의 블러프를 잡아내는 순간 | Hero Call로 블러프 감지 |
    | **Hero Calls/Folds** | 역사에 남을 명장면 | 거액 팟에서의 결정적 콜 |
    | **Monster Pots** | $500,000 이상의 거액 팟 | 멀티웨이 거액 팟 |

    **Best Hands 선정 가중치:**

    ```
