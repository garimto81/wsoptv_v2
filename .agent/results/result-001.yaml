    #### Bracelet Events (30%)

    **80개 이상의 독립 챔피언십**. 각 이벤트는 해당 분야의 세계 최강자를 가립니다.

    **게임 종류별 분류:**

    | 게임 | 대표 이벤트 | 특징 | 매력 |
    |------|-----------|------|------|
    | **No-Limit Hold'em** | $1,500 NLH, $3,000 NLH, $5,000 NLH, $10K NLH | 가장 인기 | 가장 많은 참가자 |
    | **Pot-Limit Omaha** | $1,500 PLO, $5K PLO, $10K PLO Championship | 고액권 | 4장 핸드의 복잡성 |
    | **Mixed Games** | $50K PPC, HORSE, 8-game | 엘리트 | 다양한 게임 숙련도 |
    | **Special Events** | Ladies, Seniors, Tag Team | 특화 | 다양한 참가층 |

    **Bracelet Events 구성 특징:**

    - **바이인 다양성**: $500부터 $50,000까지
    - **게임 다양성**: Hold'em, Omaha, Stud, Mixed Games 등
    - **참가층**: 아마추어부터 프로까지 모두 참가
    - **월드 챔피언**: 각 게임별 세계 최강자 탄생

