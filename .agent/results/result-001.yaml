    ## 2. 콘텐츠 왕국: 무엇이 있는가

    ### 콘텐츠 구성

    WSOPTV 콘텐츠의 **80%는 WSOP Las Vegas**에서 생산됩니다. 매년 5월부터 7월까지, 50일간 벌어지는 포커의 축제가 우리의 핵심 자산입니다.

    ![콘텐츠 구성 다이어그램](https://drive.google.com/uc?export=view&id={{cs-content-composition}})

    **WSOPTV 콘텐츠 비중 분석:**

    | 카테고리 | 비중 | 연간 에피소드 | 특징 |
    |----------|:----:|:----------:|------|
    | **WSOP Las Vegas** | 80% | 400+ | 메인 이벤트, 80+ 브레이슬릿, 베스트 핸드 |
    | **기타 WSOP 대회** | 10% | 50+ | Paradise, Europe, Super Circuit |
    | **오리지널 콘텐츠** | 10% | 20+ | Game of Gold, 플레이어 다큐멘터리 |

    **콘텐츠 생산 계절성:**
    - **성수기 (5-7월)**: WSOP Las Vegas 집중 제작
    - **준성수기 (3-4월, 12월)**: 기타 WSOP 이벤트
    - **비수기 (8-11월)**: 오리지널 콘텐츠 제작 및 리마스터링

    ---

    ### WSOP Las Vegas 상세

    매년 5-7월, 라스베이거스에서 **80개 이상의 브레이슬릿 이벤트**가 펼쳐집니다. 이것이 WSOPTV의 콘텐츠 핵심입니다.

    ![WSOP Las Vegas 이벤트 구성](https://drive.google.com/uc?export=view&id={{cs-wsop-vegas-detail}})

    #### Main Event (35%)

    **$10,000 No-Limit Hold'em Championship**—포커의 꿈이 현실이 되는 무대.

    **Main Event의 구조:**

    | 항목 | 세부사항 |
    |------|----------|
    | **이벤트명** | WSOP Main Event (Championship Event) |
    | **바이인** | $10,000 |
    | **게임** | No-Limit Texas Hold'em |
    | **참가자** | 8,000~10,000명 (2024: 10,117명) |
    | **기간** | 10일+ (일반적으로 5월 중순~6월 초) |
    | **우승상금** | $10M+ (2024: $12,100,000) |

    **토너먼트 진행 단계:**

    1. **Day 1A, 1B, 1C** (3개 스타팅 플라이트)
       - 각 플라이트 2,500~3,500명
       - 각 플라이트 별도 일정으로 진행
       - 필드 구성 안정화

    2. **Day 2-5** (필드 압축)
       - 3개 플라이트 통합
       - 점진적 테이블 감소
       - 생존 플레이어 교착 단계

    3. **Final Table** (9명의 최종 결승)
       - 포커의 꿈이 실현되는 순간
       - 4시간~10시간의 극적 대결
       - 전 세계 시청자가 주목

    **메인 이벤트의 의미:**

    메인 이벤트는 단순한 토너먼트가 아닙니다. 10,000명의 플레이어가 각자의 꿈을 걸고, 10일간의 심리전과 기술 전쟁을 벌이는 **인간 드라마**입니다. 포커 초심자부터 세계 정상의 프로까지 모두가 한 무대에서 경쟁합니다.

