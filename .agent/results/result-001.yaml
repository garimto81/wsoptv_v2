    ### 기타 대회 (10%)

    WSOP Las Vegas 외에 연중 운영되는 주요 WSOP 이벤트들:

    | 대회 | 시기 | 위치 | 특징 | 참가자 |
    |------|------|------|------|--------|
    | **WSOP Paradise** | 12월 (연말) | 나소, 바하마 | Atlantis Resort | $25K+ Buy-in |
    | **WSOP Europe** | 4월 (봄) | 베를린/파리 | 유럽 최대 포커 대회 | 5K+ 참가자 |
    | **Super Circuit Cyprus** | 3월 (봄) | 팔마포스, 키프로스 | 국제 투어 | 500+ 참가자 |
    | **Super Circuit Canada** | 10월 (가을) | 밴쿠버/토론토 | 북미 투어 | 500+ 참가자 |

    **글로벌 WSOP 네트워크의 역할:**
    - WSOP Las Vegas 비시즌에 콘텐츠 공급
    - 국제 선수들의 글로벌 경합 기록
    - 세계 포커 커뮤니티 연결

