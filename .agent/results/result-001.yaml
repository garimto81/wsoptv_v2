    ### Moneymaker Effect: 포커 산업의 혁명

    2003년, 테네시주의 평범한 회계사 **Chris Moneymaker**가 포커 역사를 바꿨습니다.

    #### Moneymaker의 신화적 여정

    **단계별 상세 기록:**

    | 단계 | 이벤트 | 내용 | 결과 |
    |------|--------|------|------|
    | **1단계** | 온라인 예선 | PokerStars $86 위성 토너먼트 | 우승 |
    | **2단계** | 예선 진출 | $10,000 메인 이벤트 시드권 획득 | 성공 |
    | **3단계** | 본선 진출 | 839명 중에서 결승 테이블 진출 | 8위 결정 |
    | **4단계** | 결승 | 9명 최종 라운드 | 우승 |
    | **5단계** | 우승 | 메인 이벤트 챔피언 | **$2,500,000** |

    #### Moneymaker Effect의 영향

    이 하나의 이야기가 **포커 산업 전체를 바꿨습니다:**

    **WSOP 메인 이벤트 참가자 추이:**

    | 연도 | 참가자 수 | 전년비 | 누적 성장 | 영향 |
    |------|:--------:|:------:|:--------:|------|
    | 2003 | 839 | - | 1x | Moneymaker 우승 (기점) |
    | 2006 | 8,773 | +945% | 10.5x | 포커 붐 절정 |
    | 2010 | 7,319 | -17% | 8.7x | 온라인 규제 시작 |
    | 2015 | 6,420 | -12% | 7.6x | 포커 정상화 |
    | 2020 | 0 | N/A | - | 코로나19 중단 |
    | 2024 | 10,117 | N/A | 12x | 역사상 최대 규모 |

    **포커 산업 변화:**

    - **온라인 포커 플랫폼**: PokerStars, Full Tilt 등 폭발적 성장
    - **미디어 혁신**: ESPN 홀카드 카메라 도입 (2003년부터)
    - **일반인의 진입**: "평범한 회계사가 우승할 수 있다" 인식 확산
    - **24시간 온라인 포커**: 누구나 언제 어디서나 플레이 가능
    - **포커 커뮤니티**: 수백만 명의 신규 플레이어 입장

    > *"평범한 이름이 전설이 된 유일무이한 사례. 브레이슬릿 개수는 1개뿐이지만, Moneymaker는 역대 가장 영향력 있는 포커 플레이어다."*

    WSOPTV에서는 이 역사적 순간의 모든 핸드를 다시 볼 수 있습니다. 2003년 결승 테이블의 긴장감, 마지막 핸드에서 Moneymaker의 기적 같은 바이인 쇼다운까지 모든 순간이 보관되어 있습니다.

