    ## 부록: 기술 참조

    ### A. 에피소드 메타데이터

    > **Data Source**: [Google Sheets - NAS Asset Management](https://docs.google.com/spreadsheets/d/1h27Ha7pR-iYK_Gik8F4FfSvsk4s89sxk49CsU3XP_m4)

    WSOPTV 아카이브의 모든 콘텐츠는 다음의 메타데이터 구조로 관리됩니다.

    **주요 필드**

    | 필드명 | 타입 | 설명 | 예시 |
    |--------|------|------|------|
    | **title** | string | 에피소드 제목 | WSOP 2024 Main Event Day 5 Final Table |
    | **event** | string | 이벤트명 | Main Event / $1,500 NLH |
    | **era** | string | 시대 구분 | CLASSIC / BOOM / HD / WSOPTV |
    | **featured_players** | array | 주요 플레이어 | [Daniel Negreanu, Phil Ivey, Vanessa Labet] |
    | **air_date** | date | 방영일 | 2024-05-15 |
    | **duration** | integer | 러닝타임 (분) | 180 |
    | **buy_in** | integer | 바이인 | 10000 |

    **관계 구조**

    - **EPISODE** 엔티티는 **EVENT**와 1:1 관계 (각 에피소드는 하나의 이벤트에 속함)
    - **EPISODE** 엔티티는 **PLAYER**와 N:M 관계 (하나의 에피소드에 여러 주요 플레이어)
    - **PLAYER** 엔티티는 **BRACELET** 데이터로 링크 (bracelets 필드)

    **Player 엔티티**

    | 필드명 | 타입 | 설명 |
    |--------|------|------|
    | **name** | string | 플레이어명 |
    | **bracelets** | integer | WSOP 브레이슬릿 총 개수 |
    | **nickname** | string | 별명 |
    | **earnings** | integer | WSOP 올타임 수익 |

    ### B. 검색 최적화

    사용자가 효율적으로 원하는 콘텐츠를 찾을 수 있도록 설계된 검색 제안 구조입니다.

    **자동완성 제안**

    | 사용자 입력 | 제안 1 | 제안 2 | 제안 3 |
    |------------|--------|--------|--------|
    | `dan` | Daniel Negreanu | Daniel Negreanu Best Hands | 2024 Main Event |
    | `phil` | Phil Hellmuth | Phil Ivey | Phil Ivey Highlights |
    | `main 2024` | WSOP 2024 Main Event | Main Event Final Table | Main Event Day 5 |
    | `bracelet` | Bracelet Events | $50K PPC | HORSE Championship |
    | `omaha` | Pot-Limit Omaha | $1,500 PLO | $10K PLO Championship |

    **검색 가중치 규칙**

    1. **플레이어명**: 정확도 100%, 인기도 가중치
    2. **이벤트명**: 정확도 100%, 시기 최신순
    3. **시대/시즌**: 연도별 필터링 적용
    4. **핸드**: "all-in", "bluff", "hero call" 등 키워드 기반

