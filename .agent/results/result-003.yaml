    ## 6. 아카이브 시대 구분

    50년의 포커 역사는 명확한 네 개의 시대로 나뉩니다. 각 시대는 기술, 문화, 포커 산업의 발전 수준에 따라 구분됩니다.

    ### WSOP 아카이브 타임라인

    | 시대 | 연도 | 특징 | 기술 | 콘텐츠 가치 |
    |------|------|------|------|-------------|
    | **CLASSIC** | 1973-2002 | 포커 초창기, 전설의 탄생 | SD 화질 (VHS) | 희귀 영상, 포커 DNA |
    | **BOOM** | 2003-2010 | Moneymaker 이후 황금기 | 초기 디지털 | 산업 혁명, 전환점 기록 |
    | **HD** | 2011-2025 | 현대 포커 시대 | HD/4K 프로덕션 | 고화질 풀 에피소드 |
    | **WSOPTV** | 2026~ | 플랫폼 시대 | 네이티브 OTT | 독점 오리지널 콘텐츠 |

    ### CLASSIC (1973-2002): 전설의 시작

    WSOP가 탄생한 시대. 7명의 플레이어로 시작한 작은 게임이 포커 산업의 기초를 마련했습니다.

    **특징**
    - 기술: 아날로그 영상 및 VHS 저장
    - 콘텐츠: 초창기 카우보이 포커의 희귀한 영상
    - 가치: 포커 역사의 기원, Benny Binion의 유산

    **주요 플레이어**
    - Benny Binion (WSOP 창설자)
    - Doyle Brunson (메인 이벤트 2회 연속 우승)
    - Johnny Chan

    ### BOOM (2003-2010): 포커의 대변혁

    Chris Moneymaker의 2003년 우승이 촉발한 포커 산업의 황금기.

    **특징**
    - 기술: 초기 디지털 녹화, ESPN 홀카드 카메라 도입
    - 콘텐츠: 온라인 포커 붐 시대의 기록
    - 가치: 포커가 메인스트림 오락이 된 증거

    **주요 이벤트**
    - 2003: Moneymaker 우승 ($2.5M)
    - 2006: WSOP 참가자 8,773명 (최고점)
    - 2010: 포커 붐 정점

    ### HD (2011-2025): 현대 포커 시대

    고화질 제작 표준과 프로페셔널 포커 생태계의 확립.

    **특징**
    - 기술: HD/4K 네이티브 제작
    - 콘텐츠: 풀 에피소드 고화질 보관
    - 가치: GTO 이론, AI 시대 포커의 진화

    **주요 플레이어**
    - Daniel Negreanu
    - Phil Ivey
    - Phil Hellmuth

    ### WSOPTV (2026~): 플랫폼 시대

    WSOPTV 전용 오리지널 콘텐츠 시대의 개막.

    **특징**
    - 기술: 네이티브 OTT 플랫폼, 4K Remaster
    - 콘텐츠: 독점 다큐멘터리, 추가 제작
    - 가치: WSOP의 완전한 디지털화

    ---

    WSOPTV는 이 모든 시대를 아우르는 **유일한 통합 아카이브**입니다. 50년의 포커 역사를 연속적으로 경험할 수 있는 최초의 플랫폼입니다.

